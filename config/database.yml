default: &default
  adapter: postgresql
  encoding: utf-8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username:  <%= ENV.fetch("DATABASE_USERNAME") { 'postgres' } %>
  password:  <%= ENV.fetch("DATABASE_PASSWORD") { 'postgres' } %>

development:
  <<: *default
  database: cogituz_api_development

test:
  <<: *default
  database: cogituz_api_test

production:
  <<: *default
  database: cogituz_api_production
  username: cogituz_api
  password: <%= ENV['COGITUZ_API_DATABASE_PASSWORD'] %>
